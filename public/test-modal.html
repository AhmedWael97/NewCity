<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="test-token">
    <title>Test City Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="container mt-5">
    <h1>Test City Modal</h1>
    <button onclick="testShowModal()" class="btn btn-primary">Show Modal</button>
    <button onclick="clearStorage()" class="btn btn-warning">Clear Storage</button>
</div>

<!-- Include the modal -->
<div id="cityModal" class="modal fade" style="display: none; background: rgba(0,0,0,0.5);" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content" style="border-radius: 15px;">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">
                    <i class="fas fa-map-marker-alt me-2"></i>
                    اختر مدينتك
                </h5>
            </div>
            <div class="modal-body p-4">
                <div class="mb-4">
                    <input type="text" id="citySearchInput" class="form-control form-control-lg" 
                           placeholder="ابحث عن مدينتك..." style="text-align: right;">
                </div>
                <div id="loadingSpinner" class="text-center py-5">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p class="mt-3 text-muted">جاري تحميل المدن...</p>
                </div>
                <div id="citiesGrid" class="row g-3" style="display: none;"></div>
                <div id="noResultsMsg" class="text-center py-5" style="display: none;">
                    <i class="fas fa-search text-muted" style="font-size: 3rem;"></i>
                    <p class="mt-3 text-muted">لم نجد مدن مطابقة</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="skipCity()">تخطي الآن</button>
            </div>
        </div>
    </div>
</div>

<script>
let citiesData = [];

function testShowModal() {
    showCityModal();
    loadCities();
}

function clearStorage() {
    localStorage.removeItem('cityModalSeen');
    alert('Storage cleared! Refresh the page.');
}

function loadCities() {
    fetch('http://localhost:8000/api/v1/cities-selection')
        .then(response => response.json())
        .then(data => {
            console.log('Cities loaded:', data);
            if (data.success && data.cities) {
                citiesData = data.cities;
                displayCities(citiesData);
                document.getElementById('loadingSpinner').style.display = 'none';
                document.getElementById('citiesGrid').style.display = 'flex';
            }
        })
        .catch(error => {
            console.error('Error loading cities:', error);
            document.getElementById('loadingSpinner').innerHTML = 
                '<div class="alert alert-danger">حدث خطأ في تحميل المدن: ' + error.message + '</div>';
        });
}

function displayCities(cities) {
    const grid = document.getElementById('citiesGrid');
    const noResults = document.getElementById('noResultsMsg');
    
    if (cities.length === 0) {
        grid.style.display = 'none';
        noResults.style.display = 'block';
        return;
    }
    
    grid.style.display = 'flex';
    noResults.style.display = 'none';
    
    grid.innerHTML = cities.map(city => `
        <div class="col-md-6">
            <div class="card h-100 border-0 shadow-sm" onclick="alert('Selected: ${city.name}')" 
                 style="cursor: pointer;">
                <div class="card-body">
                    <div class="d-flex align-items-center justify-content-between">
                        <div class="d-flex align-items-center">
                            <div class="me-3" style="font-size: 1.5rem; color: #4e73df;">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <div style="text-align: right;">
                                <h6 class="mb-0 fw-bold">${city.name}</h6>
                                ${city.state ? `<small class="text-muted">${city.state}</small>` : ''}
                            </div>
                        </div>
                        <i class="fas fa-chevron-left text-muted"></i>
                    </div>
                </div>
            </div>
        </div>
    `).join('');
}

document.getElementById('citySearchInput').addEventListener('input', function() {
    const searchTerm = this.value.toLowerCase();
    const filtered = citiesData.filter(city => 
        city.name.toLowerCase().includes(searchTerm) ||
        (city.state && city.state.toLowerCase().includes(searchTerm))
    );
    displayCities(filtered);
});

function skipCity() {
    document.getElementById('cityModal').style.display = 'none';
}

function showCityModal() {
    const modal = document.getElementById('cityModal');
    modal.style.display = 'block';
    modal.classList.add('show');
}

document.addEventListener('click', function(event) {
    const modal = document.getElementById('cityModal');
    if (event.target === modal) {
        modal.style.display = 'none';
        modal.classList.remove('show');
    }
});

// Auto-show on load if not seen before
window.addEventListener('load', function() {
    const hasSeenModal = localStorage.getItem('cityModalSeen') === 'true';
    if (!hasSeenModal) {
        testShowModal();
        localStorage.setItem('cityModalSeen', 'true');
    }
});
</script>

</body>
</html>
