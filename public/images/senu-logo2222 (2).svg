<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern Pharaoh Gradient -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gold accent for Egyptian touch -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffed4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow -->
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="#ffffff"/>
  
  <!-- Egyptian Pillars (Modern Style) -->
  <g opacity="0.15">
    <rect x="30" y="50" width="15" height="100" fill="url(#mainGradient)"/>
    <rect x="355" y="50" width="15" height="100" fill="url(#mainGradient)"/>
    <!-- Pillar caps -->
    <rect x="25" y="45" width="25" height="8" fill="url(#goldGradient)"/>
    <rect x="350" y="45" width="25" height="8" fill="url(#goldGradient)"/>
  </g>
  
  <!-- Main Decorative Frame (Egyptian style) -->
  <rect x="70" y="30" width="260" height="140" fill="none" stroke="url(#mainGradient)" 
        stroke-width="3" rx="8" filter="url(#shadow)"/>
  <rect x="75" y="35" width="250" height="130" fill="none" stroke="url(#goldGradient)" 
        stroke-width="1" rx="6" opacity="0.5"/>
  
  <!-- Top Egyptian winged sun disk decoration -->
  <g transform="translate(200, 45)">
    <!-- Central circle (sun) -->
    <circle cx="0" cy="0" r="8" fill="url(#goldGradient)"/>
    <!-- Wings -->
    <path d="M -8 0 Q -25 -10, -40 -5 L -30 5 Z" fill="url(#mainGradient)" opacity="0.8"/>
    <path d="M 8 0 Q 25 -10, 40 -5 L 30 5 Z" fill="url(#mainGradient)" opacity="0.8"/>
  </g>
  
  <!-- Main Text: Coptic/Pharaonic Style "SNO" -->
  <text x="200" y="100" font-family="'Times New Roman', Georgia, serif" font-size="48" 
        font-weight="bold" fill="url(#mainGradient)" text-anchor="middle" 
        letter-spacing="6" filter="url(#shadow)">
    ⲥⲚⲞ
  </text>
  
  <!-- Subtitle: SENÚ in Latin -->
  <text x="200" y="125" font-family="'Palatino Linotype', 'Book Antiqua', serif" 
        font-size="22" font-weight="600" fill="#667eea" text-anchor="middle" letter-spacing="3">
    SENÚ
  </text>
  
  <!-- Arabic Text "سنو" -->
  <text x="200" y="150" font-family="Cairo, Amiri, Arial" font-size="32" 
        font-weight="700" fill="#764ba2" text-anchor="middle">
    سنو
  </text>
  
  <!-- Bottom decorative Egyptian lotus flowers -->
  <g transform="translate(100, 165)">
    <path d="M 0 0 Q -5 10, -10 8 Q -5 15, 0 12 Q 5 15, 10 8 Q 5 10, 0 0 Z" 
          fill="url(#mainGradient)" opacity="0.6"/>
  </g>
  <g transform="translate(300, 165)">
    <path d="M 0 0 Q -5 10, -10 8 Q -5 15, 0 12 Q 5 15, 10 8 Q 5 10, 0 0 Z" 
          fill="url(#mainGradient)" opacity="0.6"/>
  </g>
  
  <!-- Corner decorations - Hieroglyphic style dots -->
  <circle cx="85" cy="45" r="3" fill="url(#goldGradient)"/>
  <circle cx="315" cy="45" r="3" fill="url(#goldGradient)"/>
  <circle cx="85" cy="155" r="3" fill="url(#goldGradient)"/>
  <circle cx="315" cy="155" r="3" fill="url(#goldGradient)"/>
  
  <!-- Small pyramids in corners -->
  <path d="M 80 160 L 85 150 L 90 160 Z" fill="#667eea" opacity="0.4"/>
  <path d="M 310 160 L 315 150 L 320 160 Z" fill="#764ba2" opacity="0.4"/>
</svg>
